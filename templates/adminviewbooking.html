<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  align="center"><u>booking details</u></h1>
    <table border="2" align="center">
        <tr>

            <th>venue</th>
            <th>place</th>
            <th>date</th>
            
        </tr>
        {%for row in view%}
        <tr>
            <td>{{row.venue}}</td>
            <td>{{row.place}}</td>
            <td>{{row.date}}</td>

            {%if row.status == 'pending'%}
            
            <td><a href="adm_accept_booking/{{row.id}}">accept</a>
                <a href="adm_reject_booking/{{row.id}}">reject</a>
            
            </td>
            {%endif%}
            {%if row.status == 'approved' %}
            <td>
                <a href="adm_view_advance_payment/{{row.id}}">view advance payment</a>
            </td>
            {%endif%}
            {%if row.status == 'payment completed' %}
            <td>
                <a href="admin_upload_video/{{row.id}}">upload video</a>
            </td>

            {%endif%}

            
            


        </tr>
        {%endfor%}
    </table>


</body>
</html>
